<!DOCTYPE html>
<html>
    <head>
        <script>
            var arr = [1,14,-34];

            for(value in arr){
                console.log(arr[value]+" : "+-arr[value]);
            }
        </script>
    </head>
    <body>
        <h3>Problem Statement :</h3>
        <p>Program to print opposite of given numbers.</p>
        <h3>Code : </h3>
        <pre>
            var arr = [1,14,-34];
            
            for(value in arr){
                console.log( arr[value] +" : "+ -arr[value] );
            }
        </pre>
        <h3>Output : </h3>
        <p>check in the console.</p>
    </body>
</html>
