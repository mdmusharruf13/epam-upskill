<!DOCTYPE html>
<html>
    <head>
        <script>
            var arr = [1,14,-34];
            for(value in arr){
                console.log(arr[value]+" : "+-arr[value]);
            }
        </script>
    </head>
    <body>
        <h3>Program to print opposite of given numbers.</h3>
        <pre>
            var arr = [1,14,-34];
            for(value in arr){
                console.log(arr[value]+" : "+-arr[value]);
            }
        </pre>
        <h3>Output</h3>
        <p>check in console</p>
    </body>
</html>
